<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    button {
        border-style: none;
        cursor: pointer;
        background-color:transparent;
    }
    .color-white {
        color: white
    }
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>

    <div style="background-color:black;">
      <button class="js-play-button">
        <i class="fa fa-play color-white" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause color-white" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    createPlayer({elementId: 'player'});
  </script>
