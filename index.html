<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      display: flex;
      background-color:black;
    }
    .player .player-button {
      border-style: none;
      cursor: pointer;
      background-color:transparent;
      color: white;
      font-size: 20px;
      padding: 5px;
      width: 37px;
      height: 42px;
    }
    .player .timeline {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      padding-top: 10px;
      margin-left: 1px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">
      <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="player-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="player-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="timeline">
        <span class="js-current-time"></span>
        <div class="progress-bar">
          —
        </div>
        <span class="js-duration"></span>
      </div>
      <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4'
    });
  </script>
</body>
</html>
