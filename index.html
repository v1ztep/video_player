<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    button {
      border-style: none;
      cursor: pointer;
      background-color:transparent;
      color: white;
      font-size: large;
      line-height: 1.5;
      padding: 5px;
      margin: 5px;
    }
    #button_bar {
      display: flex;
    }
    .background-black {
      background-color:black;
    }
    .shadow {
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
   }
    #player {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    .js-video-container {
      flex-grow: 1;
    }
    .inline-empty-space {
      display: inline;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="shadow" id="player">
    <div class="js-video-container"></div>
    <div class="background-black" id="button_bar">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="inline-empty-space"></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
